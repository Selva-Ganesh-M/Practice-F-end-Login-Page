<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orion Belt</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img
              src="https://image.ibb.co/hW1YHq/login-logo.png"
              alt="orion-belt-logo"
            />
          </div>
          <form id="form">
            <div>
              <label>Username or Email</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Password</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create a new account</a>
        </div>
        <div class="footer">
          <p>Copyright &copy;, Orion Belt, All rights reserved.</p>
          <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
        </div>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <div class="showcase-text">
              <h1>Let's create our future <strong>togather</strong>.</h1>
              <a href="#">Start FREE a 10-day trial</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
